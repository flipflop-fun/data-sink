specVersion: v0.1.0
package:
  name: flipflop-indexer-mainnet
  version: v0.1.0

imports:
  solana: ./spkgs/solana-common-v0.3.0.spkg
  sql: ./spkgs/substreams-sink-sql-protodefs-v1.0.1.spkg
protobuf:
  files:
    - program.proto
  importPaths:
    - ./proto
  excludePaths:
    - sf/substreams/rpc
    - sf/substreams/v1
    - sf/substreams/sink
    - sf/substreams/index
    - sf/substreams/index/v1
    - instructions.proto # sol.instructions.v1 from the v0.2.0 spkg
    - transactions.proto # sol.transactions.v1 from the v0.2.0 spkg
    - google
binaries:
  default:
    type: wasm/rust-v1+wasm-bindgen-shims
    file: ./target/wasm32-unknown-unknown/release/substreams.wasm
modules:
 - name: map_program_data
   kind: map
   initialBlock: 351660000
   inputs:
   - map: solana:blocks_without_votes
   output:
     type: proto:substreams.v1.program.Data
   blockFilter:
     module: solana:program_ids_without_votes
     query:
       string: program:FLipzZfErPUtDQPj9YrC6wp4nRRiVxRkFm3jdFmiPHJV
 - name: db_out
   kind: map
   initialBlock: 351660000
   inputs:
   - map: map_program_data
   output:
     type: proto:sf.substreams.sink.database.v1.DatabaseChanges
network: solana-mainnet
sink:
  module: db_out
  type: sf.substreams.sink.sql.v1.Service
  config:
    schema: "./schema.sql"
    wireProtocolAccess: true